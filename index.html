<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registro y Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h2>Registro</h2>
        <form id="registerForm" class="form-container">
            <input type="text" id="nombreRegistro" placeholder="Nombre" required><br>
            <input type="email" id="regEmail" placeholder="Correo" required><br>
            <input type="password" id="regPass" placeholder="Contraseña" required><br>
            <button type="submit">Registrarse</button>
            <p id="regMsg"></p>
        </form>

        <h2>Login</h2>
        <form id="loginForm" class="form-container">
            <input type="email" id="loginEmail" placeholder="Correo" required><br>
            <input type="password" id="loginPass" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar sesión</button>
            <p id="loginMsg"></p>
        </form>

        <div id="welcome"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
